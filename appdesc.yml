- app:
    name: "yimba-apify"
    title:
        fr: "Service de collecte de donnée APIFY"
        en: "APIFY data collection services"
    permissions:
        -
            code: "project:can-create-project"
            desc:
                fr: "Peut créer un nouveau projet de collecte de donnée"
                en: "Can create new project"
                
        -
            code: "project:can-read-project"
            desc:
                fr: "Peut lire les informations sur un projet"
                en: "Can read information on a project"
        
        -
            code: "project:can-update-project"
            desc:
                fr: "Peut mettre à jour les informations d'un projet"
                en: "Can update information on a project"
        
        -
            code: "project:can-delete-project"
            desc:
                fr: "Peut supprimer un projet"
                en: "Can delete a project"
        
        -
            code: "analyse:can-make-analyse"
            desc:
                fr: "Peut faire une analyse d'un/des mot(s) clé(s)"
                en: "Can analyze key word(s)"
        -
            code: "analyse:can-display-analyse"
            desc:
                fr: "Peut afficher une analyse d'un/des mot(s) clé(s)"
                en: "Can display an analysis of keyword(s)"
        -
            code: "analyse:can-delete-analyse"
            desc:
                fr: "Peut supprimer une analyse d'un/des mot(s) clé(s)"
                en: "Can delete an analysis of keyword(s)"
        -
            code: "cloudtags:can-generete-cloudtags"
            desc:
                fr: "Peut générer un nuage de mots"
                en: "Can generate word clouds"
        -
            code: "facebook:can-display-facebook-data"
            desc:
                fr: "Peut afficher ou faire des recherche sur Facebook par mot clés"
                en: "Can display or search on Facebook by hashtag"
        -
            code: "facebook:can-extract-data-from-facebook-posts"
            desc:
                fr: "Peut extraire des données de centaines de posts Facebook en utilisant
                un ou plusieurs mot clé (hashtag)"
                en: "Can extract data from hundreds of Facebook posts using one or more hashtags"
        -
            code: "facebook:can-delete-data-from-facebook"
            desc:
                fr: "Peut supprimer les données collectées par Facebook"
                en: "Can delete data collected by Facebook"
        -
            code: "facebook:can-read-scrapper-facebook-data-statistics"
            desc:
                fr: "Obtenir des statistiques sur les données de Facebook scrapper"
                en: "Get Facebook scrapper data statictics"
        -
            code: "facebook:can-generate-word-cloud-facebook-keywords"
            desc:
                fr: "Peut générer un nuage de mots des mots clés Facebook"
                en: "Can generate a word cloud of Facebook keywords"
        -
            code: "google:can-display-data-from-google"
            desc:
                fr: "Peut afficher des données provenant de Google"
                en: "Can display data from Google"
        -
            code: "google:can-extract-data-from-google-search-engine"
            desc:
                fr: "Peut extraire des données provenant des pages de résultats des moteurs de
                recherche ColllectGoogleData (SERP)"
                en: "Can extract data from Google search engine results pages (SERPs)"
        -
            code: "google:can-delete-data-from-google-search-engine"
            desc:
                fr: "Peut supprimer les données collectées par Google"
                en: "Can delete data collected by Google"
        
        -
            code: "instagram:can-display-data-from-instagram"
            desc:
                fr: "Peut afficher des données provenant du service Instagram"
                en: "Can display data from service Instagram"
        
        -
            code: "instagram:can-extract-data-from-instagram"
            desc:
                fr: "Peut extraire et téléchargez des posts, profils, lieux, hashtags, photos et commentaires
                Instagram"
                en: "Can extract and download Instagram posts, profiles, locations, hashtags, photos and comments"
        -
            code: "instagram:can-delete-data-from-instagram"
            desc:
                fr: "Peut supprimer les données collectées par Instagram"
                en: "Can delete data collected by Instagram"
        
        -
            code: "instagram:can-read-scrapper-instagram-data-statistics"
            desc:
                fr: "Obtenir des statistiques sur les données Instagramm scrapper"
                en: "Get Instagram scrapper data statictics"
        
        -
            code: "instagram:can-generate-word-cloud-instagram-keywords"
            desc:
                fr: "Peut générer un nuage de mots des mots clés Instagram"
                en: "Can generate a word cloud of Instagram keywords"
        
        -
            code: "report:can-generate-report"
            desc:
                fr: "Peut générer un rapport à partir d'un mot clé"
                en: "Can generate a report from a keyword"
        
        -
            code: "tiktok:can-display-tiktok-data"
            desc:
                fr: "Peut afficher ou faire des recherche sur Tiktok par mot clés"
                en: "Can display or search on Tiktok by hashtag"
        -
            code: "tiktok:can-extract-data-from-tiktok-posts"
            desc:
                fr: "Peut extraire des données sur les vidéos, les utilisateurs et les chaînes en vous basant
                    sur les hashtags ou récupérez les profils complets des utilisateurs, y compris les messages,
                    le nombre total de likes, le nom, le surnom, le nombre de commentaires,
                    de partages, de followers, de personnes suivies, etc"
                en: "Can extract data on videos, users and channels based on hashtags or retrieve full user profiles,
                    including posts, total number of likes, name, nickname, number of comments, shares, followers,
                    people followed, etc."
        -
            code: "tiktok:can-delete-data-from-tiktok"
            desc:
                fr: "Peut supprimer les données collectées par Tiktok"
                en: "Can delete data collected by Tiktok"
        -
            code: "tiktok:can-read-scrapper-tiktok-data-statistics"
            desc:
                fr: "Obtenir des statistiques sur les données de Tiktok scrapper"
                en: "Get Tiktok scrapper data statictics"
        -
            code: "tiktok:can-generate-word-cloud-tiktok-keywords"
            desc:
                fr: "Peut générer un nuage de mots des mots clés Tiktok"
                en: "Can generate a word cloud of Tiktok keywords"
        
        -
            code: "twitter:can-display-twitter-data"
            desc:
                fr: "Peut afficher ou faire des recherche sur Twitter par mot clés"
                en: "Can display or search on Twitter by hashtag"
        -
            code: "twitter:can-extract-data-from-twitter-posts"
            desc:
                fr: "Peut récupérer les tweets de n'importe quel profil d'utilisateur de Twitter"
                en: "Can retrieve tweets from any Twitter user profile"
        -
            code: "twitter:can-delete-data-from-twitter"
            desc:
                fr: "Peut supprimer les données collectées par Twitter"
                en: "Can delete data collected by Twitter"
        
        -
            code: "youtube:can-display-youtube-data"
            desc:
                fr: "Peut afficher ou faire des recherche sur Youtube par mot clés"
                en: "Can display or search on Youtube by hashtag"
        -
            code: "youtube:can-extract-data-from-youtube-posts"
            desc:
                fr: "Peut extraire des données de centaines de posts Youtube en utilisant
                un ou plusieurs mot clé (hashtag)"
                en: "Can extract data from hundreds of Youtube posts using one or more hashtags"
        -
            code: "youtube:can-delete-data-from-youtube"
            desc:
                fr: "Peut supprimer les données collectées par Youtube"
                en: "Can delete data collected by Youtube"
        -
            code: "youtube:can-read-scrapper-youtube-data-statistics"
            desc:
                fr: "Obtenir des statistiques sur les données de Youtube scrapper"
                en: "Get Youtube scrapper data statictics"
        -
            code: "youtube:can-generate-word-cloud-youtube-keywords"
            desc:
                fr: "Peut générer un nuage de mots des mots clés Youtube"
                en: "Can generate a word cloud of Youtube keywords"
